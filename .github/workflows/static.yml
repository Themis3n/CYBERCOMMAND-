            const modalLoader = document.getElementById('modal-loader');
            const modalContentArea = document.getElementById('modal-content-area');
            const bioText = document.getElementById('bio-text').textContent.trim();

            async function callGemini(prompt) {
                const apiKey = ""; // Dejar en blanco, se gestiona en el entorno
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`Error en la API: ${response.statusText}`);
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        return "No se pudo generar una respuesta. Por favor, inténtalo de nuevo.";
                    }
                } catch (error) {
                    console.error("Error al llamar a la API de Gemini:", error);
                    return "Ocurrió un error al contactar con la IA. Por favor, revisa la consola para más detalles.";
                }
            }

            if(generateIdeasBtn) {
                generateIdeasBtn.addEventListener('click', async () => {
                    if (!brandDescription.value.trim()) {
                        alert("Por favor, describe tu marca o producto.");
                        return;
                    }
                    ideasResult.style.display = 'block';
                    loaderIdeas.style.display = 'block';
                    ideasContent.style.display = 'none';
                    const prompt = `
                        Actúa como un experto en marketing y colaboraciones de influencers.
                        Mi perfil es el de Juan Ma Perals: "${bioText}".
                        Una marca potencial quiere colaborar conmigo. Su descripción es: "${brandDescription.value}".
                        Basado en mi perfil y la descripción de la marca, genera 3 ideas de colaboración creativas y detalladas.
                        Formatea la respuesta en HTML, usando <h4> para los títulos de las ideas y <p> para las descripciones.
                        Sé específico y muestra cómo la colaboración beneficiaría a ambas partes.
                    `;
                    const ideas = await callGemini(prompt);
                    ideasContent.innerHTML = ideas;
                    loaderIdeas.style.display = 'none';
                    ideasContent.style.display = 'block';
                });
            }

            if(generateSocialPostBtn) {
                generateSocialPostBtn.addEventListener('click', async () => {
                    socialPostModal.style.display = 'flex';
                    modalLoader.style.display = 'block';
                    modalContentArea.style.display = 'none';
                    const prompt = `
                        Basado en la siguiente biografía de Juan Ma Perals, crea un post corto y atractivo para LinkedIn o X (antes Twitter).
                        El post debe ser profesional, destacar sus logros clave (Comisión Europea, Ciberseguridad, IA, EdTech) e incluir hashtags relevantes.
                        Biografía: "${bioText}"
                    `;
                    const postText = await callGemini(prompt);
                    socialPostResult.value = postText;
                    modalLoader.style.display = 'none';
                    modalContentArea.style.display = 'block';
                });
            }

            if(closeModalBtn) {
                closeModalBtn.addEventListener('click', () => { socialPostModal.style.display = 'none'; });
            }
            if(copyPostBtn) {
                copyPostBtn.addEventListener('click', () => {
                    socialPostResult.select();
                    document.execCommand('copy');
                    copyPostBtn.textContent = '¡Copiado!';
                    setTimeout(() => { copyPostBtn.textContent = 'Copiar Texto'; }, 2000);
                });
            }
            
            window.addEventListener('click', (event) => {
                if (event.target == socialPostModal) {
                    socialPostModal.style.display = 'none';
                }
            });

            // --- Lógica para la Calculadora de ROI ---
            const calculator = document.getElementById('roi-calculator');
            if(calculator) {
                const followerCountInput = document.getElementById('followerCount');
                const engagementRateInput = document.getElementById('engagementRate');
                const collaborationCostInput = document.getElementById('collaborationCost');
                const engagedUsersResult = document.getElementById('engagedUsersResult');
                const cpeResult = document.getElementById('cpeResult');
                const reachResult = document.getElementById('reachResult');
                const cpmResult = document.getElementById('cpmResult');

                function calculateROI() {
                    const followers = parseFloat(followerCountInput.value) || 0;
                    const engagementRate = parseFloat(engagementRateInput.value) || 0;
                    const cost = parseFloat(collaborationCostInput.value) || 0;
                    const engagedUsers = followers * (engagementRate / 100);
                    const estimatedReach = followers * 1.5;
                    const cpe = cost > 0 && engagedUsers > 0 ? cost / engagedUsers : 0;
                    const cpm = cost > 0 && estimatedReach > 0 ? (cost / estimatedReach) * 1000 : 0;
                    const formatCurrency = (value) => value.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });
                    engagedUsersResult.textContent = Math.round(engagedUsers).toLocaleString('es-ES');
                    reachResult.textContent = Math.round(estimatedReach).toLocaleString('es-ES');
                    cpeResult.textContent = formatCurrency(cpe);
                    cpmResult.textContent = formatCurrency(cpm);
                }
                calculateROI();
                calculator.addEventListener('input', calculateROI);
            }

            // --- Lógica de Navegación ---
            const navLinks = document.querySelectorAll('#main-nav a');
            const sections = document.querySelectorAll('section[id], div[id]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            const href = link.getAttribute('href');
                            link.classList.toggle('active', href.substring(1) === entry.target.id);
                        });
                    }
                });
            }, { rootMargin: "-40% 0px -60% 0px" });
            sections.forEach(section => observer.observe(section));
        });
    </script>

