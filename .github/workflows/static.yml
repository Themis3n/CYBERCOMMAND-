    <script>
        window.addEventListener('load', () => {
            // --- Gemini API Integration ---
            const generateIdeasBtn = document.getElementById('generateIdeasBtn');
            const ideasResult = document.getElementById('ideasResult');
            const ideasContent = document.getElementById('ideasContent');
            const loaderIdeas = document.getElementById('loader-ideas');
            const brandDescription = document.getElementById('brandDescription');
            const generateSocialPostBtn = document.getElementById('generateSocialPostBtn');
            const socialPostModal = document.getElementById('socialPostModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const copyPostBtn = document.getElementById('copyPostBtn');
